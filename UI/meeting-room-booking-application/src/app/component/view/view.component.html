

<div *ngIf="todayMeeting.length > 0; else noMeeting" class="card-container">
  <div *ngFor="let meeting of pagedMeetings" class="card">
    <mat-card>
      <img mat-card-image [src]="meeting.imagepath" alt="{{ meeting.title }}" class="image">
      <mat-card-content>
        <h2 mat-card-title>{{ meeting.roomName }}</h2>
        <p mat-card-subtitle>Meeting Title: {{ meeting.meetingTitle }}</p>
        <p mat-card-subtitle>Start Time: {{ meeting.startTime | myDate}}</p>
        <p mat-card-subtitle>End Time: {{ meeting.endTime | myDate }}</p>
        <p mat-card-subtitle>Booked by: {{ meeting.empName }}</p>
      </mat-card-content>
    </mat-card>
  </div>
<div class="page">
  <mat-paginator [length]="todayMeeting.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
</div>
</div>

<ng-template #noMeeting>
  <div class="no-meetings-message">
    No meetings available.
  </div>
</ng-template>
