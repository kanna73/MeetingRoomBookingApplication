<div class="formContainer">
    <div class="registercontainer">
-   <div class="registerForm">
    <!-- <p class="mainheading">K A N I N I</p> -->
    <img  class="logo" src="../../../assets/Kanini_logo.png" alt="logo">
    <p class="subheading">Sign Up</p>
    <form [formGroup]="form">
        <mat-form-field class ="nameField" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput class="empname" matInput type="text" formControlName="empName">
            <mat-hint class="error" *ngIf="getEmpname?.touched && getEmpname?.hasError('required')">
                Name field is required!
            </mat-hint>
        </mat-form-field>
        <mat-form-field class ="EmpnoField" appearance="fill">
            <mat-label>Employee code</mat-label>
            <input matInput class="empcode" matInput type="text" formControlName="empNo">
            <mat-hint class="error" *ngIf="getEmpno?.touched && getEmpno?.hasError('required')">
                Employee number is required!
            </mat-hint>
        </mat-form-field>
        <mat-form-field class="emailfield" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput  class ="email" matInput type="text" formControlName="email">
            <mat-hint class="error" *ngIf="getEmail?.touched && getEmail?.hasError('required')">
                Email is required!
            </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="locationField">
            <mat-label>Select a location</mat-label>
            <mat-select formControlName="LocationId">
              <mat-option *ngFor="let location of locations" [value]="location.id">
                {{ location.locationName }}
              </mat-option>
            </mat-select>
            <mat-hint class="error" *ngIf="getLocation?.touched && getLocation?.hasError('required')">
                Location is required!
            </mat-hint>
          </mat-form-field>
        <mat-form-field class="passwordfield" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput  class="passwordbox" matInput type="password" formControlName="userPassword">
            <mat-hint class="error" *ngIf="getPassword?.touched && getPassword?.hasError('requried')">
                Password is required!
            </mat-hint>
          </mat-form-field>
          <div class="buttongroup">
            <button mat-raised-button class="sumbitButton" color="primary" type="submit" (click)="onSubmit()">Sign Up</button>
            <!-- <button mat-raised-button class="sumbitButton" color="primary" type="button" (click)="login()">Login</button> -->
          </div>
          <p class="login">Already have an account? <span class="loginClick" (click)="login()">Login Here</span></p>
    </form>
</div>
    </div>
  
</div>
